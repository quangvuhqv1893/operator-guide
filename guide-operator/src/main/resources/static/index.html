	<link rel="stylesheet" href="css/bootstrap-themen.min.css">
	<script src="js/login.js"></script>
	<link rel="stylesheet" href="css/style.css">

</head>
<body >
<div class="container">
	<div class="header-top">
		<div class="logo">
			<a href="index.html">logo</a>
		</div>
		<div class="clearfix"></div>

	</div>
	<!---menu-----bar--->
	<nav class="nav">
		<div class="container">
			<ul id="menu" >
				<li><a href="#index" target="_blank" title="Trang Chủ" ><strong>TRANG CHỦ</strong></a></li>
				<li><a href="#DiaDiem" target="_blank" title="Địa Điểm" >ĐỊA ĐIỂM</a>
					<ul id="sub">
						<li><a href=”#”>Du lịch trong nước</a></li>
						<li><a href=”#”>Du lịch nước ngoài</a></li>
						<!--<li><a href=”#”>Sub Menu 3</a></li>-->
					</ul>
				</li>
				<li><a href="#BangTin" target="_blank" title="Bảng Tin">BẢNG TIN</a></li>
				<li><a href="dangky.html" target="_blank" title="Điều Khoản">ĐIỀU KHOẢN</a></li>
			</ul>
		</div>

	</nav>

	<div>

		<div class="container">
			<div class="frame">
				<div class="acc">
					<ul class="links">
						<li class="signin-active"><a class="btn">Đăng nhập</a></li>
						<li class="signup-inactive"><a class="btn">Đăng ký </a></li>
					</ul>
				</div>
				<div ng-app ng-init="checked = false">
					<form class="form-signin" action="" method="post" name="form">
						<label for="username" >Username</label>
						<input class="form-styling" id="username"  type="text" name="username" placeholder=""/>
						<label for="password">Password</label>
						<input class="form-styling" id="password" type="text" name="password" placeholder=""/>
						<input type="checkbox" id="checkbox"/>
						<label for="checkbox" ><span class="ui"></span>Keep me signed in</label>
						<div class="btn-animate">
							<a class="btn-signin">Đăng nhập</a>
						</div>
					</form>

					<form class="form-signup" action="" method="post" name="form">
						<label for="fullname">Full name</label>
						<input class="form-styling" id="fullname" type="text" name="fullname" placeholder=""/>
						<label for="email">Email</label>
						<input class="form-styling" id="email" type="text" name="email" placeholder=""/>
						<label for="password">Password</label>
						<input class="form-styling" type="text" name="password" placeholder=""/>
						<label for="confirmpassword">Confirm password</label>
						<input class="form-styling" id="confirmpassword" type="text" name="confirmpassword" placeholder=""/>
						<a ng-click="checked = !checked" class="btn-signup">Đăng ký</a>
					</form>

				</div>
			</div>
	</div>
	</div>
</div>
</body>
</html>
